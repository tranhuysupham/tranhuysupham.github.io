<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hồ cá vui nhộn</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>

    <!-- Nút điều khiển nâng cao -->
    <div id="controls">
        <button onclick="changeBackground()">Đổi nền</button>
        <button onclick="toggleMusic()">Nhạc On/Off</button>
    </div>

    <audio id="bgMusic" src="music.mp3" loop></audio>

    <div id="content">

        <!-- Cá mập -->
        <div id="shark">
            <img src="shark.png">
        </div>

        <!-- Rùa -->
        <div id="turtle">
            <img src="turtle.png">
        </div>

        <!-- Đàn cá vàng -->
        <div id="goldfish">
            <img src="goldFishSchool.png">
        </div>

        <!-- Đàn cá faint -->
        <div id="faintfish">
            <img src="faintSchool.png">
        </div>

        <!-- Thợ lặn 1 -->
        <div id="diver1">
            <img src="diver1.png">
        </div>

        <!-- Thợ lặn 2 -->
        <div id="diver2">
            <img src="diver2.png">
        </div>

        <!-- Thợ lặn 3 -->
        <div id="diver3">
            <img src="diver3.png">
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
